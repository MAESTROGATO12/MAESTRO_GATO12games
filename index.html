<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Roblox | Pr√≥ximamente</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #020617);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 420px;
      height: 420px;
      background: #3b82f6;
      filter: blur(160px);
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      max-width: 520px;
      box-shadow: 0 0 60px rgba(0,0,0,0.7);
      z-index: 1;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #facc15, #fde047);
      color: #1e293b;
      padding: 7px 18px;
      border-radius: 999px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .desc {
      color: #cbd5f5;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 30px;
    }

    .time-box {
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      padding: 15px;
      width: 100%;
    }

    .number {
      font-size: 32px;
      font-weight: bold;
      color: #38bdf8;
    }

    .label {
      font-size: 12px;
      color: #94a3b8;
    }

    button.launch {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      padding: 16px 36px;
      font-size: 18px;
      border-radius: 16px;
      color: white;
      cursor: not-allowed;
      opacity: 0.75;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #94a3b8;
    }

    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.65);
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class="glow"></div>

  <div class="container">
    <h1>üéÆ Mi Juego de Roblox</h1>
    <div class="badge">üöß EN DESARROLLO</div>

    <p class="desc">
      Una nueva experiencia est√° en camino.<br>
      Prep√°rate para algo √©pico.
    </p>

    <div class="countdown">
      <div class="time-box">
        <div class="number" id="days">0</div>
        <div class="label">D√çAS</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">0</div>
        <div class="label">HORAS</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">0</div>
        <div class="label">MIN</div>
      </div>
      <div class="time-box">
        <div class="number" id="seconds">0</div>
        <div class="label">SEG</div>
      </div>
    </div>

    <button class="launch">Disponible el 5 de marzo</button>

    <footer>
      ¬© 2026 ¬∑ Juego de Roblox
    </footer>
  </div>

  <!-- M√∫sica -->
  <audio id="bgMusic" loop>
    <source src="audio/music.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn">üîä Activar m√∫sica</button>

  <script>
    // CONTADOR
    const releaseDate = new Date("March 5, 2026 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = releaseDate - now;

      const days = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
      const hours = Math.max(0, Math.floor((diff / (1000 * 60 * 60)) % 24));
      const minutes = Math.max(0, Math.floor((diff / (1000 * 60)) % 60));
      const seconds = Math.max(0, Math.floor((diff / 1000) % 60));

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);

    // M√öSICA
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    let playing = false;

    btn.onclick = () => {
      if (!playing) {
        music.volume = 0.4;
        music.play();
        btn.innerText = "üîá Pausar m√∫sica";
        playing = true;
      } else {
        music.pause();
        btn.innerText = "üîä Activar m√∫sica";
        playing = false;
      }
    };
  </script>

</body>
</html>
