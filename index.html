<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN FROM IT</title>

<style>
:root {
  --bg-black: #000;
  --bg-dark: #020617;

  --c-main: #ef4444;
  --c-glitch1: #ef4444;
  --c-glitch2: #ffffff;

  --text-main: #e5e7eb;
  --text-dim: #9ca3af;
  --text-faint: #6b7280;
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; }

body {
  font-family: system-ui, monospace;
  background: radial-gradient(circle at top, var(--bg-dark), var(--bg-black));
  color: var(--text-main);
  overflow-x: hidden;
}

/* BACKGROUND */
.layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.layer.noise {
  background-image: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 2px
  );
  opacity: 0.3;
}

.layer.vignette {
  background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.9));
}

/* LAYOUT */
.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  padding: 120px 24px;
}

/* TITLE */
.title {
  position: relative;
  font-size: clamp(3rem, 7vw, 5rem);
  letter-spacing: 0.35em;
  margin-bottom: 30px;
}

.title::before,
.title::after {
  content: attr(data-text);
  position: absolute;
  inset: 0;
  opacity: 0;
}

.title::before { color: var(--c-glitch1); }
.title::after  { color: var(--c-glitch2); }

.title.glitch::before {
  opacity: 0.8;
  animation: glitchA 0.25s steps(2) infinite;
}

.title.glitch::after {
  opacity: 0.8;
  animation: glitchB 0.25s steps(2) infinite;
}

@keyframes glitchA {
  0% { transform: translate(0); clip-path: inset(0 0 60% 0); }
  50% { transform: translate(-4px,-2px); clip-path: inset(0 0 30% 0); }
}

@keyframes glitchB {
  0% { transform: translate(0); clip-path: inset(60% 0 0 0); }
  50% { transform: translate(4px,2px); clip-path: inset(30% 0 0 0); }
}

/* TEXT */
.tagline {
  font-size: 1.1rem;
  color: var(--text-dim);
  line-height: 1.8;
  margin-bottom: 50px;
}

.presence {
  margin-top: 40px;
  font-size: 0.85rem;
  color: var(--c-main);
  letter-spacing: 2px;
  min-height: 1.2em;
}

/* DISCORD */
.discord {
  margin-top: 80px;
  font-size: 0.8rem;
}

.discord a {
  color: var(--c-main);
  text-decoration: none;
  letter-spacing: 2px;
}

.discord a:hover {
  text-decoration: underline;
}

/* FOOTER */
.footer {
  margin-top: 120px;
  font-size: 0.65rem;
  color: var(--text-faint);
}

/* RUN AWAY */
@keyframes shake {
  0% { transform: translate(0); }
  20% { transform: translate(-6px,3px); }
  40% { transform: translate(6px,-3px); }
  60% { transform: translate(-5px,2px); }
  80% { transform: translate(5px,-2px); }
}
</style>
</head>

<body>

<div class="layer noise"></div>
<div class="layer vignette"></div>

<div class="app">
  <h1 class="title" id="title" data-text="RUN FROM IT">RUN FROM IT</h1>

  <p class="tagline">
    You are not supposed to understand.<br>
    You are supposed to leave.
  </p>

  <p class="presence" id="presence"></p>

  <div class="discord">
    <a href="https://discord.gg/fcfyeE3NAH" target="_blank">
      ENTER DISCORD
    </a>
  </div>

  <div class="footer">
    Nothing here is waiting for you.
  </div>
</div>

<script>
/* GLITCH RANDOM */
const title = document.getElementById("title");
function glitch() {
  title.classList.add("glitch");
  setTimeout(() => title.classList.remove("glitch"), 300);
  setTimeout(glitch, Math.random() * 7000 + 5000);
}
glitch();

/* PRESENCE TIMER */
const presence = document.getElementById("presence");
const start = Date.now();

setInterval(() => {
  const t = Math.floor((Date.now() - start) / 1000);

  if (t > 10 && t < 20) presence.textContent = "You’re still here.";
  else if (t > 30 && t < 45) presence.textContent = "You were supposed to leave.";
  else if (t > 60) presence.textContent = "It knows how long you’ve been watching.";
}, 1000);

/* EASTER EGG — 3 CLICKS */
let clicks = 0;
let active = false;

document.addEventListener("click", () => {
  if (active) return;
  clicks++;
  if (clicks === 3) activate();
  setTimeout(() => clicks = 0, 1200);
});

function activate() {
  active = true;
  const original = document.body.innerHTML;

  document.body.innerHTML = `
    <div style="
      background:black;
      color:red;
      font-family:monospace;
      font-size:clamp(3rem,7vw,6rem);
      letter-spacing:0.35em;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      animation:shake 0.4s infinite;
      text-shadow:0 0 20px red;
    ">RUN&nbsp;AWAY</div>
  `;

  setTimeout(() => {
    document.body.innerHTML = original;
    active = false;
  }, 5000);
}
</script>

</body>
</html>
