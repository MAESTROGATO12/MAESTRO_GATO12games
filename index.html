<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RUN AWAY</title>

<style>
:root {
  --bg: #050505;
  --text: #e5e5e5;
  --accent: #ff2a2a;
  --ghost: #777;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Courier New", monospace;
  height: 100vh;
  overflow: hidden;
}

/* ===== STAGE ===== */
#stage {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: opacity 1s ease;
}

/* ===== TITLE ===== */
#title {
  font-size: clamp(3rem, 8vw, 6rem);
  letter-spacing: 6px;
  transition: transform 0.15s ease, opacity 0.5s ease;
}

/* breathing */
#title {
  animation: breathe 8s infinite;
}

@keyframes breathe {
  0% { opacity: 0.85; }
  50% { opacity: 1; }
  100% { opacity: 0.85; }
}

/* ===== TEXT ===== */
#text {
  margin-top: 20px;
  font-size: 0.9rem;
  opacity: 0.6;
  transition: opacity 0.5s ease;
}

/* ===== GLITCH ===== */
.glitch {
  animation: glitch 0.15s steps(2) infinite;
  color: var(--accent);
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px,1px); }
  40% { transform: translate(2px,-1px); }
  60% { transform: translate(-1px,2px); }
  80% { transform: translate(1px,-2px); }
  100% { transform: translate(0); }
}

/* ===== OVERLAY ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: black;
  color: var(--accent);
  display: none;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 10vw, 7rem);
  letter-spacing: 8px;
  animation: shake 0.12s infinite;
}

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(3px,2px); }
  50% { transform: translate(-3px,-2px); }
  75% { transform: translate(2px,-3px); }
  100% { transform: translate(0); }
}

/* ===== GHOST TEXT ===== */
#ghost {
  position: absolute;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-size: 0.7rem;
  opacity: 0.03;
  color: var(--ghost);
}
</style>
</head>

<body>

<div id="stage">
  <div>
    <div id="title">RUN AWAY</div>
    <div id="text">nothing is happening</div>
  </div>
</div>

<div id="ghost">you stayed longer than expected</div>
<div id="overlay">RUN AWAY</div>

<script>
/* ===== MEMORY ===== */
let visits = Number(localStorage.getItem("visits") || 0) + 1;
localStorage.setItem("visits", visits);

/* ===== LIES ROTATION ===== */
const text = document.getElementById("text");
const lies = [
  "nothing is happening",
  "everything is fine",
  "you are safe here",
  "there is nothing else",
  "stop looking",
  "this page is empty",
  "go away"
];

let lieIndex = 0;
setInterval(() => {
  lieIndex = (lieIndex + 1) % lies.length;
  text.style.opacity = 0;
  setTimeout(() => {
    text.textContent = lies[lieIndex];
    text.style.opacity = 0.6;
  }, 400);
}, 9000);

/* ===== VISITOR AWARENESS ===== */
if (visits >= 2) text.textContent = "you came back";
if (visits >= 4) {
  text.textContent = "you were warned";
  text.style.color = "var(--accent)";
}
if (visits >= 7) {
  document.getElementById("ghost").textContent = "it remembers you";
}

/* ===== GLITCH INTELLIGENT ===== */
const title = document.getElementById("title");

function glitchOnce() {
  title.classList.add("glitch");
  setTimeout(() => title.classList.remove("glitch"), 350);
}

setInterval(glitchOnce, Math.random() * 8000 + 6000);

/* ===== MOUSE REACTION ===== */
document.addEventListener("mousemove", e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 6;
  const y = (e.clientY / window.innerHeight - 0.5) * 6;
  title.style.transform = `translate(${x}px, ${y}px)`;
});

/* ===== RUN AWAY EVENT ===== */
const overlay = document.getElementById("overlay");
let clicks = 0;

function runAway() {
  overlay.style.display = "flex";
  setTimeout(() => overlay.style.display = "none", 5000);
}

/* 3 clicks */
document.addEventListener("click", () => {
  clicks++;
  if (clicks === 3) runAway();
});

/* secret typing */
let typed = "";
document.addEventListener("keydown", e => {
  typed += e.key.toLowerCase();
  if (typed.includes("run")) runAway();
  if (typed.length > 20) typed = "";
});

/* ===== ONE TIME EVENT ===== */
if (!localStorage.getItem("firstFear")) {
  setTimeout(() => {
    text.textContent = "why are you still here";
    localStorage.setItem("firstFear", "true");
  }, 15000);
}
</script>

</body>
</html>
