<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RUN FROM IT</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(180deg, #020617, #000000);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== FONDO CON GRANO ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.25;
      pointer-events: none;
    }

    /* ===== CONTENEDOR ===== */
    .container {
      text-align: center;
      padding: 60px 40px;
      max-width: 620px;
      width: 90%;
      position: relative;
    }

    /* ===== TITULO ===== */
    h1 {
      margin: 0;
      font-size: 3.2rem;
      letter-spacing: 6px;
      color: #f9fafb;
      text-transform: uppercase;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    /* ===== SUBTEXTO ===== */
    .subtitle {
      margin-top: 14px;
      font-size: 0.95rem;
      letter-spacing: 2px;
      color: #9ca3af;
      text-transform: uppercase;
    }

    /* ===== DIVISOR ===== */
    .line {
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, #38bdf8, transparent);
      margin: 32px auto;
      opacity: 0.6;
    }

    /* ===== FRASE ===== */
    .quote {
      font-size: 1.05rem;
      color: #d1d5db;
      line-height: 1.6;
      margin-bottom: 36px;
    }

    /* ===== CONTADOR ===== */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .time {
      min-width: 80px;
    }

    .value {
      font-size: 2.4rem;
      font-weight: 600;
      color: #38bdf8;
    }

    .label {
      font-size: 0.65rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #9ca3af;
      margin-top: 6px;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 50px;
      font-size: 0.7rem;
      letter-spacing: 1px;
      color: #6b7280;
    }

    @media (max-width: 520px) {
      h1 { font-size: 2.3rem; }
      .value { font-size: 2rem; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>RUN FROM IT</h1>
    <div class="subtitle">Roblox Game</div>

    <div class="line"></div>

    <div class="quote">
      Something is watching you.<br>
      You were never meant to escape.
    </div>

    <div class="countdown">
      <div class="time">
        <div class="value" id="days">0</div>
        <div class="label">Días</div>
      </div>
      <div class="time">
        <div class="value" id="hours">0</div>
        <div class="label">Horas</div>
      </div>
      <div class="time">
        <div class="value" id="minutes">0</div>
        <div class="label">Min</div>
      </div>
      <div class="time">
        <div class="value" id="seconds">0</div>
        <div class="label">Seg</div>
      </div>
    </div>

    <footer>
      © 2026 · RUN FROM IT · Coming Soon
    </footer>
  </div>

  <script>
    const releaseDate = new Date("July 14, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = releaseDate - now;
      if (diff <= 0) return;

      document.getElementById("days").textContent =
        Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").textContent =
        Math.floor((diff / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").textContent =
        Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("seconds").textContent =
        Math.floor((diff / 1000) % 60);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
