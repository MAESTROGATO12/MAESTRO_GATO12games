<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RUN AWAY</title>

<style>
:root {
  --bg: #060606;
  --text: #e6e6e6;
  --accent: #ff2a2a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Courier New", monospace;
  height: 100vh;
  overflow: hidden;
}

/* ====== CENTER ====== */
#stage {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: opacity 1s ease;
}

/* ====== TITLE ====== */
#title {
  font-size: clamp(3rem, 8vw, 6rem);
  letter-spacing: 6px;
  position: relative;
  transition: transform 0.2s ease;
}

/* subtle pulse */
#title {
  animation: pulse 6s infinite;
}

@keyframes pulse {
  0% { opacity: 0.85; }
  50% { opacity: 1; }
  100% { opacity: 0.85; }
}

/* ====== SUBTEXT ====== */
#text {
  margin-top: 20px;
  font-size: 0.9rem;
  opacity: 0.6;
}

/* ====== GLITCH ====== */
.glitch {
  animation: glitch 0.15s steps(2) infinite;
  color: var(--accent);
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px,1px); }
  40% { transform: translate(2px,-1px); }
  60% { transform: translate(-1px,2px); }
  80% { transform: translate(1px,-2px); }
  100% { transform: translate(0); }
}

/* ====== OVERLAY ====== */
#overlay {
  position: fixed;
  inset: 0;
  background: black;
  color: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 10vw, 7rem);
  letter-spacing: 8px;
  display: none;
  animation: shake 0.15s infinite;
}

@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(3px,2px); }
  50% { transform: translate(-3px,-2px); }
  75% { transform: translate(2px,-3px); }
  100% { transform: translate(0,0); }
}

/* ====== INVISIBLE TEXT ====== */
#ghost {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 0.7rem;
  opacity: 0.02;
}
</style>
</head>

<body>

<div id="stage">
  <div>
    <div id="title">RUN AWAY</div>
    <div id="text">nothing is happening</div>
  </div>
</div>

<div id="ghost">you noticed too much</div>

<div id="overlay">RUN AWAY</div>

<script>
/* ====== MEMORY ====== */
let visits = Number(localStorage.getItem("visits") || 0) + 1;
localStorage.setItem("visits", visits);

/* ====== LIES ====== */
const text = document.getElementById("text");
const lies = [
  "nothing is happening",
  "everything is fine",
  "you are safe here",
  "there is nothing else",
  "stop looking"
];

text.textContent = lies[Math.floor(Math.random() * lies.length)];

/* ====== RETURN VISITOR ====== */
if (visits >= 2) {
  text.textContent = "you came back";
}

if (visits >= 4) {
  text.textContent = "you were warned";
  text.style.color = "var(--accent)";
}

/* ====== GLITCH RANDOM ====== */
const title = document.getElementById("title");

setInterval(() => {
  title.classList.add("glitch");
  setTimeout(() => title.classList.remove("glitch"), 400);
}, Math.random() * 6000 + 6000);

/* ====== RUN AWAY TRIGGER ====== */
const overlay = document.getElementById("overlay");
let clicks = 0;

function runAway() {
  overlay.style.display = "flex";
  setTimeout(() => {
    overlay.style.display = "none";
  }, 5000);
}

/* 3 clicks */
document.addEventListener("click", () => {
  clicks++;
  if (clicks === 3) runAway();
});

/* secret word */
let typed = "";
document.addEventListener("keydown", e => {
  typed += e.key.toLowerCase();
  if (typed.includes("run")) runAway();
  if (typed.length > 20) typed = "";
});
</script>

</body>
</html>
