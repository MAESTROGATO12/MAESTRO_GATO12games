<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN FROM IT</title>

<style>

/* ================= ROOT ================= */

:root {
  --bg: #020617;
  --black: #000;
  --blue: #38bdf8;
  --violet: #a78bfa;
  --discord: #5865F2;
  --text: #e5e7eb;
  --dim: #9ca3af;
}

/* ================= RESET ================= */

* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; }

body {
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, var(--bg), var(--black));
  color: var(--text);
  overflow-x: hidden;
}

/* ================= BACKGROUND ================= */

.layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.glow {
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,.12), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(167,139,250,.12), transparent 40%);
  animation: float 18s ease-in-out infinite alternate;
}

@keyframes float {
  to { transform: scale(1.15); }
}

/* ================= LAYOUT ================= */

.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.hero {
  min-height: 100vh;
  display: grid;
  place-items: center;
  text-align: center;
  padding: 120px 20px;
}

/* ================= TITLE + GLITCH ================= */

.title {
  position: relative;
  font-size: clamp(3rem, 7vw, 5rem);
  letter-spacing: .35em;
  text-transform: uppercase;
}

.title span { color: var(--blue); }

.title::before,
.title::after {
  content: attr(data-text);
  position: absolute;
  inset: 0;
  opacity: 0;
}

.title::before { color: var(--blue); }
.title::after { color: var(--violet); }

.glitch::before {
  opacity: 1;
  animation: glitchA .3s infinite;
}

.glitch::after {
  opacity: 1;
  animation: glitchB .3s infinite;
}

@keyframes glitchA {
  50% { transform: translate(-3px,-2px); }
}
@keyframes glitchB {
  50% { transform: translate(3px,2px); }
}

/* ================= TEXT ================= */

.tagline {
  margin: 30px 0 60px;
  color: var(--dim);
  line-height: 1.8;
}

/* ================= COUNTDOWN ================= */

.countdown {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 25px;
  max-width: 600px;
  margin: auto;
}

.box {
  background: rgba(255,255,255,.04);
  padding: 25px 10px;
  border-radius: 16px;
}

.num {
  font-size: 2.4rem;
  color: var(--blue);
}

.lbl {
  font-size: .7rem;
  letter-spacing: 2px;
  color: var(--dim);
}

/* ================= DISCORD BUTTON ================= */

.discord {
  margin-top: 70px;
  display: inline-block;
  padding: 14px 40px;
  border-radius: 999px;
  border: 1px solid var(--discord);
  color: var(--discord);
  text-decoration: none;
  letter-spacing: 3px;
  font-size: .75rem;
  transition: .3s;
}

.discord:hover {
  background: rgba(88,101,242,.25);
  box-shadow: 0 0 25px rgba(88,101,242,.6);
  transform: translateY(-3px);
}

/* ================= TOO LATE OVERLAY ================= */

#too-late {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: monospace;
  font-size: clamp(3rem, 8vw, 6rem);
  letter-spacing: .4em;
  z-index: 9999;
  animation: flicker 1.5s infinite;
}

@keyframes flicker {
  50% { opacity: .2; }
}

/* ================= FOOTER ================= */

footer {
  text-align: center;
  padding: 60px 20px;
  font-size: .7rem;
  color: #6b7280;
}

@media(max-width:700px){
  .countdown{grid-template-columns:repeat(2,1fr)}
}

</style>
</head>

<body>

<div class="layer glow"></div>

<div class="app">
  <section class="hero">
    <h1 class="title" id="title" data-text="RUN FROM IT">
      RUN <span>FROM</span> IT
    </h1>

    <p class="tagline">
      No weapons. No safe zones.<br>
      Only instinct… and something that learns.
    </p>

    <div class="countdown">
      <div class="box"><div class="num" id="d">0</div><div class="lbl">DÍAS</div></div>
      <div class="box"><div class="num" id="h">0</div><div class="lbl">HORAS</div></div>
      <div class="box"><div class="num" id="m">0</div><div class="lbl">MIN</div></div>
      <div class="box"><div class="num" id="s">0</div><div class="lbl">SEG</div></div>
    </div>

    <a class="discord" href="https://discord.gg/SjGBcurd" target="_blank">
      JOIN DISCORD
    </a>
  </section>

  <footer>
    © 2026 · RUN FROM IT · Roblox Experience
  </footer>
</div>

<script>

/* ===== COUNTDOWN ===== */

const target = new Date("July 14, 2026 00:00:00").getTime();

setInterval(()=>{
  const now = Date.now();
  const diff = target - now;
  if(diff<0)return;
  d.textContent = Math.floor(diff/86400000);
  h.textContent = Math.floor(diff/3600000)%24;
  m.textContent = Math.floor(diff/60000)%60;
  s.textContent = Math.floor(diff/1000)%60;
},1000);

/* ===== GLITCH RANDOM ===== */

const title = document.getElementById("title");
function glitch(){
  title.classList.add("glitch");
  setTimeout(()=>title.classList.remove("glitch"),300);
}
(function loop(){
  glitch();
  setTimeout(loop,Math.random()*6000+5000);
})();

/* ===== EASTER EGG ===== */

let secret="runfromit",buf="",used=false;
document.addEventListener("keydown",e=>{
  if(used||e.key.length!==1)return;
  buf+=(e.key.toLowerCase());
  buf=buf.slice(-secret.length);
  if(buf===secret){
    used=true;
    const o=document.createElement("div");
    o.id="too-late";
    o.textContent="TOO LATE";
    document.body.appendChild(o);
    setTimeout(()=>o.remove(),4000);
  }
});

</script>

</body>
</html>
