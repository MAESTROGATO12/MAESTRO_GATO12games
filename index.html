
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Run From It ‚Äî Pr√≥ximamente</title>

<style>
:root {
  --bg-dark: #020617;
  --bg-mid: #0f172a;
  --accent: #38bdf8;
  --danger: #ef4444;
  --text-main: #e5e7eb;
  --glass: rgba(255,255,255,0.08);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background:
    radial-gradient(circle at top, #1e293b, var(--bg-dark));
  color: var(--text-main);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ================= BACKGROUND ================= */

.bg-effects {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(56,189,248,0.12), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(239,68,68,0.12), transparent 40%);
  animation: slowMove 14s ease-in-out infinite alternate;
  z-index: 0;
}

@keyframes slowMove {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

/* ================= CONTAINER ================= */

.container {
  position: relative;
  z-index: 1;
  max-width: 620px;
  width: 92%;
  padding: 42px;
  border-radius: 26px;
  background: var(--glass);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 60px rgba(0,0,0,0.65);
  text-align: center;
  animation: fadeUp 1.2s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ================= TITLE + GLITCH ================= */

.title {
  font-size: 3rem;
  font-weight: 800;
  letter-spacing: 3px;
  position: relative;
  color: white;
  text-shadow:
    0 0 12px rgba(56,189,248,0.6),
    0 0 30px rgba(56,189,248,0.3);
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  opacity: 0;
}

.glitch::before {
  color: var(--accent);
  text-shadow: -2px 0 var(--accent);
}

.glitch::after {
  color: var(--danger);
  text-shadow: 2px 0 var(--danger);
}

.glitch-active::before {
  opacity: 0.8;
  animation: glitchLeft 0.3s linear;
}

.glitch-active::after {
  opacity: 0.8;
  animation: glitchRight 0.3s linear;
}

@keyframes glitchLeft {
  0% { transform: translate(-3px, -2px); }
  50% { transform: translate(2px, 2px); }
  100% { transform: translate(0); }
}

@keyframes glitchRight {
  0% { transform: translate(3px, 2px); }
  50% { transform: translate(-2px, -2px); }
  100% { transform: translate(0); }
}

/* ================= TEXT ================= */

.status {
  margin-top: 14px;
  font-size: 1.1rem;
  opacity: 0.9;
}

.date {
  margin-top: 18px;
  font-size: 1.15rem;
  color: var(--accent);
  font-weight: 600;
}

/* ================= COUNTDOWN ================= */

.countdown {
  margin-top: 34px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
}

.time-box {
  padding: 18px 10px;
  border-radius: 16px;
  background: rgba(0,0,0,0.35);
  box-shadow: inset 0 0 12px rgba(255,255,255,0.05);
}

.number {
  font-size: 2.2rem;
  font-weight: 700;
}

.label {
  font-size: 0.75rem;
  opacity: 0.65;
  margin-top: 6px;
  letter-spacing: 1px;
}

/* ================= FOOTER ================= */

footer {
  margin-top: 32px;
  font-size: 0.75rem;
  opacity: 0.55;
}

/* ================= RESPONSIVE ================= */

@media (max-width: 520px) {
  .title { font-size: 2.2rem; }
  .countdown { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>

<body>

<div class="bg-effects"></div>

<div class="container">
  <h1 class="title glitch" data-text="RUN FROM IT">RUN FROM IT</h1>

  <div class="status">üöß En desarrollo</div>
  <div class="date">Lanzamiento: 14 de julio de 2026</div>

  <div class="countdown">
    <div class="time-box">
      <div class="number" id="days">0</div>
      <div class="label">D√çAS</div>
    </div>
    <div class="time-box">
      <div class="number" id="hours">0</div>
      <div class="label">HORAS</div>
    </div>
    <div class="time-box">
      <div class="number" id="minutes">0</div>
      <div class="label">MINUTOS</div>
    </div>
    <div class="time-box">
      <div class="number" id="seconds">0</div>
      <div class="label">SEGUNDOS</div>
    </div>
  </div>

  <footer>¬© 2026 ¬∑ Run From It</footer>
</div>

<script>
/* ================= COUNTDOWN ================= */

const releaseDate = new Date("July 14, 2026 00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const diff = releaseDate - now;
  if (diff <= 0) return;

  document.getElementById("days").textContent =
    Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").textContent =
    Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("minutes").textContent =
    Math.floor((diff / (1000 * 60)) % 60);
  document.getElementById("seconds").textContent =
    Math.floor((diff / 1000) % 60);
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ================= GLITCH CONTROL ================= */

const title = document.querySelector(".glitch");

function triggerGlitch() {
  title.classList.add("glitch-active");
  setTimeout(() => {
    title.classList.remove("glitch-active");
  }, 350);
}

function randomGlitchLoop() {
  const delay = Math.random() * 5000 + 5000; // 5‚Äì10s
  setTimeout(() => {
    triggerGlitch();
    randomGlitchLoop();
  }, delay);
}

randomGlitchLoop();
</script>

</body>
</html>
