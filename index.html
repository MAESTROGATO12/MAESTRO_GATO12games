<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RUN FROM IT</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(180deg, #020617, #000000);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== GRANO ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.25;
      pointer-events: none;
    }

    .container {
      text-align: center;
      padding: 60px 40px;
      max-width: 620px;
      width: 90%;
    }

    /* ===== TITULO ===== */
    .glitch {
      position: relative;
      font-size: 3.2rem;
      letter-spacing: 6px;
      color: #f9fafb;
      text-transform: uppercase;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      opacity: 0;
      pointer-events: none;
    }

    .glitch::before {
      color: #38bdf8;
    }

    .glitch::after {
      color: #a78bfa;
    }

    /* ===== GLITCH ACTIVO ===== */
    .glitch.active::before {
      opacity: 0.9;
      animation: glitchTop 0.25s steps(2) infinite;
    }

    .glitch.active::after {
      opacity: 0.9;
      animation: glitchBottom 0.25s steps(2) infinite;
    }

    @keyframes glitchTop {
      0% { transform: translate(0); clip-path: inset(0 0 80% 0); }
      25% { transform: translate(-4px, -2px); clip-path: inset(0 0 40% 0); }
      50% { transform: translate(4px, 2px); clip-path: inset(0 0 60% 0); }
      75% { transform: translate(-2px, 2px); clip-path: inset(0 0 30% 0); }
      100% { transform: translate(0); clip-path: inset(0 0 80% 0); }
    }

    @keyframes glitchBottom {
      0% { transform: translate(0); clip-path: inset(80% 0 0 0); }
      25% { transform: translate(4px, 2px); clip-path: inset(40% 0 0 0); }
      50% { transform: translate(-4px, -2px); clip-path: inset(60% 0 0 0); }
      75% { transform: translate(2px, -2px); clip-path: inset(30% 0 0 0); }
      100% { transform: translate(0); clip-path: inset(80% 0 0 0); }
    }

    .subtitle {
      margin-top: 16px;
      font-size: 0.9rem;
      letter-spacing: 2px;
      color: #9ca3af;
      text-transform: uppercase;
    }

    .line {
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, #38bdf8, transparent);
      margin: 32px auto;
      opacity: 0.6;
    }

    .quote {
      font-size: 1.05rem;
      color: #d1d5db;
      line-height: 1.6;
      margin-bottom: 38px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .time {
      min-width: 80px;
    }

    .value {
      font-size: 2.4rem;
      font-weight: 600;
      color: #38bdf8;
    }

    .label {
      font-size: 0.65rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #9ca3af;
      margin-top: 6px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.7rem;
      letter-spacing: 1px;
      color: #6b7280;
    }

    @media (max-width: 520px) {
      .glitch { font-size: 2.3rem; }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="glitch" id="glitchTitle" data-text="RUN FROM IT">RUN FROM IT</div>
    <div class="subtitle">Roblox Game</div>

    <div class="line"></div>

    <div class="quote">
      Something is watching you.<br>
      You were never meant to escape.
    </div>

    <div class="countdown">
      <div class="time">
        <div class="value" id="days">0</div>
        <div class="label">Días</div>
      </div>
      <div class="time">
        <div class="value" id="hours">0</div>
        <div class="label">Horas</div>
      </div>
      <div class="time">
        <div class="value" id="minutes">0</div>
        <div class="label">Min</div>
      </div>
      <div class="time">
        <div class="value" id="seconds">0</div>
        <div class="label">Seg</div>
      </div>
    </div>

    <footer>© 2026 · RUN FROM IT · Coming Soon</footer>
  </div>

  <script>
    /* ===== CONTADOR ===== */
    const releaseDate = new Date("July 14, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = releaseDate - now;
      if (diff <= 0) return;

      days.textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
      hours.textContent = Math.floor((diff / (1000 * 60 * 60)) % 24);
      minutes.textContent = Math.floor((diff / (1000 * 60)) % 60);
      seconds.textContent = Math.floor((diff / 1000) % 60);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* ===== GLITCH INTERMITENTE ===== */
    const title = document.getElementById("glitchTitle");

    function triggerGlitch() {
      title.classList.add("active");
      setTimeout(() => {
        title.classList.remove("active");
      }, 300);
    }

    function randomGlitch() {
      triggerGlitch();
      const next = Math.random() * 5000 + 5000; // 5–10 segundos
      setTimeout(randomGlitch, next);
    }

    randomGlitch();
  </script>

</body>
</html>
