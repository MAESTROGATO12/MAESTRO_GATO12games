<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN FROM IT</title>

<style>
:root {
  --red: #ff2b2b;
  --dark: #050505;
  --text: #e5e7eb;
  --dim: #9ca3af;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, monospace;
  background: radial-gradient(circle at top, #120000, #000);
  color: var(--text);
  overflow-x: hidden;
}

.layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.noise {
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 2px
    );
  z-index: 1;
}

.vignette {
  background: radial-gradient(circle, transparent 40%, black);
  z-index: 2;
}

.app {
  position: relative;
  z-index: 5;
}

.hero {
  min-height: 100vh;
  display: grid;
  place-items: center;
  text-align: center;
  padding: 120px 20px;
}

.title {
  position: relative;
  font-size: clamp(3rem, 7vw, 5rem);
  letter-spacing: 0.4em;
  text-transform: uppercase;
  margin-bottom: 30px;
}

.title span {
  color: var(--red);
}

.title::before,
.title::after {
  content: attr(data-text);
  position: absolute;
  inset: 0;
  opacity: 0;
}

.title.glitch::before {
  color: var(--red);
  opacity: 0.8;
  animation: glitchA 0.25s infinite;
}

.title.glitch::after {
  color: white;
  opacity: 0.8;
  animation: glitchB 0.25s infinite;
}

@keyframes glitchA {
  0% { transform: translate(0); clip-path: inset(0 0 60% 0); }
  50% { transform: translate(-4px,-2px); clip-path: inset(0 0 30% 0); }
  100% { transform: translate(0); }
}

@keyframes glitchB {
  0% { transform: translate(0); clip-path: inset(60% 0 0 0); }
  50% { transform: translate(4px,2px); clip-path: inset(30% 0 0 0); }
  100% { transform: translate(0); }
}

.tagline {
  color: var(--dim);
  margin-bottom: 60px;
  line-height: 1.7;
}

.countdown {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 25px;
  max-width: 600px;
  margin: 0 auto 80px;
}

.time {
  border: 1px solid rgba(255,0,0,0.3);
  padding: 25px 10px;
  border-radius: 14px;
  backdrop-filter: blur(6px);
}

.value {
  font-size: 2.3rem;
  color: var(--red);
}

.label {
  font-size: 0.7rem;
  letter-spacing: 2px;
  margin-top: 8px;
}

.discord {
  margin-top: 60px;
}

.discord a {
  color: var(--red);
  text-decoration: none;
  border: 1px solid var(--red);
  padding: 14px 28px;
  border-radius: 40px;
  letter-spacing: 2px;
  transition: 0.3s;
}

.discord a:hover {
  background: var(--red);
  color: black;
}

.footer {
  padding: 80px 20px;
  text-align: center;
  font-size: 0.7rem;
  color: #6b7280;
}

/* RUN AWAY */
@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-6px,3px); }
  50% { transform: translate(6px,-3px); }
  75% { transform: translate(-5px,2px); }
  100% { transform: translate(0); }
}
</style>
</head>

<body>

<div class="layer noise"></div>
<div class="layer vignette"></div>

<div class="app">

<section class="hero">
  <h1 class="title" id="title" data-text="RUN FROM IT">
    RUN <span>FROM</span> IT
  </h1>

  <p class="tagline">
    No weapons. No escape.<br>
    It learns every time you run.
  </p>

  <div class="countdown">
    <div class="time"><div class="value" id="d">0</div><div class="label">DÍAS</div></div>
    <div class="time"><div class="value" id="h">0</div><div class="label">HORAS</div></div>
    <div class="time"><div class="value" id="m">0</div><div class="label">MIN</div></div>
    <div class="time"><div class="value" id="s">0</div><div class="label">SEG</div></div>
  </div>

  <div class="discord">
    <a href="https://discord.gg/fcfyeE3NAH" target="_blank">
      JOIN DISCORD
    </a>
  </div>
</section>

<div class="footer">
  © 2026 · RUN FROM IT · Roblox Experience
</div>

</div>

<script>
// COUNTDOWN
const release = new Date("July 14, 2026 00:00:00").getTime();
setInterval(() => {
  const now = Date.now();
  const diff = release - now;
  if (diff < 0) return;
  d.textContent = Math.floor(diff / 86400000);
  h.textContent = Math.floor(diff / 3600000) % 24;
  m.textContent = Math.floor(diff / 60000) % 60;
  s.textContent = Math.floor(diff / 1000) % 60;
}, 1000);

// GLITCH
const title = document.getElementById("title");
function glitch() {
  title.classList.add("glitch");
  setTimeout(() => title.classList.remove("glitch"), 300);
  setTimeout(glitch, Math.random() * 5000 + 5000);
}
glitch();

// EASTER EGG
let clicks = 0;
let active = false;

document.addEventListener("click", () => {
  if (active) return;
  clicks++;
  if (clicks === 3) runAway();
  setTimeout(() => clicks = 0, 1000);
});

function runAway() {
  active = true;
  const original = document.body.innerHTML;

  document.body.innerHTML = `
    <div style="
      background:black;
      color:red;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:monospace;
      font-size:clamp(3rem,7vw,6rem);
      letter-spacing:0.4em;
      animation:shake 0.4s infinite;
      text-shadow:0 0 15px red;">
      RUN&nbsp;AWAY
    </div>
  `;

  setTimeout(() => {
    document.body.innerHTML = original;
    active = false;
  }, 5000);
}
</script>

</body>
</html>
