<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RUN FROM IT</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #050505;
  color: #e5e5e5;
  font-family: monospace;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ====== CONTAINER ====== */
#container {
  text-align: center;
  transition: opacity 1s ease;
}

/* ====== TITLE ====== */
h1 {
  font-size: 4rem;
  letter-spacing: 4px;
  position: relative;
  animation: glow 4s infinite alternate;
}

/* glow */
@keyframes glow {
  from { text-shadow: 0 0 10px rgba(255,0,0,0.2); }
  to { text-shadow: 0 0 25px rgba(255,0,0,0.6); }
}

/* glitch */
.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
}

.glitch::before {
  color: red;
  animation: glitch1 0.8s infinite;
}

.glitch::after {
  color: white;
  animation: glitch2 1.1s infinite;
}

@keyframes glitch1 {
  0% { clip-path: inset(0 0 80% 0); }
  50% { clip-path: inset(40% 0 40% 0); }
  100% { clip-path: inset(80% 0 0 0); }
}

@keyframes glitch2 {
  0% { clip-path: inset(80% 0 0 0); }
  50% { clip-path: inset(40% 0 40% 0); }
  100% { clip-path: inset(0 0 80% 0); }
}

/* ====== TEXT ====== */
p {
  opacity: 0.6;
  margin-top: 20px;
  font-size: 0.9rem;
}

/* ====== HIDDEN MESSAGE ====== */
#hidden {
  position: absolute;
  bottom: 20px;
  font-size: 0.7rem;
  opacity: 0.03;
}

/* ====== BLACKOUT ====== */
#blackout {
  position: fixed;
  inset: 0;
  background: black;
  color: red;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 5rem;
  letter-spacing: 6px;
  display: none;
  animation: shake 0.15s infinite;
}

@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(2px,1px); }
  50% { transform: translate(-2px,-1px); }
  75% { transform: translate(1px,-2px); }
  100% { transform: translate(0,0); }
}
</style>
</head>

<body>

<div id="container">
  <h1 id="title" data-text="RUN FROM IT">RUN FROM IT</h1>
  <p id="subtitle">nothing is wrong</p>
</div>

<div id="hidden">you should not be here</div>

<div id="blackout">RUN AWAY</div>

<script>
/* ====== MEMORY ====== */
let visits = localStorage.getItem("visits");
visits = visits ? parseInt(visits) + 1 : 1;
localStorage.setItem("visits", visits);

/* ====== LIES ====== */
const subtitle = document.getElementById("subtitle");
const lies = [
  "nothing is wrong",
  "everything is fine",
  "you are safe",
  "do not worry",
  "this is normal"
];

subtitle.textContent = lies[Math.floor(Math.random() * lies.length)];

/* ====== STATE CHANGE ====== */
const title = document.getElementById("title");
const blackout = document.getElementById("blackout");

/* glitch randomly */
setInterval(() => {
  title.classList.add("glitch");
  setTimeout(() => title.classList.remove("glitch"), 700);
}, Math.random() * 5000 + 5000);

/* trigger RUN AWAY */
let clicks = 0;
document.addEventListener("click", () => {
  clicks++;
  if (clicks === 3) triggerRunAway();
});

/* keyboard secret */
let input = "";
document.addEventListener("keydown", e => {
  input += e.key.toLowerCase();
  if (input.includes("run")) triggerRunAway();
  if (input.length > 20) input = "";
});

/* visits change behavior */
if (visits >= 3) {
  subtitle.textContent = "you came back";
  subtitle.style.color = "red";
}

/* ====== RUN AWAY MODE ====== */
function triggerRunAway() {
  blackout.style.display = "flex";
  setTimeout(() => {
    blackout.style.display = "none";
  }, 5000);
}
</script>

</body>
</html>
