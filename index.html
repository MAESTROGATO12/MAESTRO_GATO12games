<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pr√≥ximamente | Juego de Roblox</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #020617 40%, #0f172a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      max-width: 900px;
      padding: 40px;
    }

    .hero {
      text-align: center;
    }

    .hero h1 {
      font-size: 52px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .hero span {
      color: #38bdf8;
    }

    .status {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 16px;
      border-radius: 999px;
      background: #facc15;
      color: #1e293b;
      font-weight: bold;
      font-size: 14px;
    }

    .subtitle {
      margin-top: 25px;
      font-size: 18px;
      color: #cbd5f5;
    }

    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border-radius: 30px;
      padding: 35px;
      display: grid;
      gap: 30px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      text-align: center;
    }

    .time {
      padding: 25px 10px;
      background: rgba(0,0,0,0.45);
      border-radius: 20px;
    }

    .time .num {
      font-size: 42px;
      font-weight: bold;
      color: #38bdf8;
    }

    .time .label {
      font-size: 13px;
      color: #94a3b8;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    .release {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .release span {
      color: #38bdf8;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 40px;
      }

      .countdown {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <div class="hero">
      <h1>MI JUEGO <span>ROBLOX</span></h1>
      <div class="status">EN DESARROLLO</div>

      <p class="subtitle">
        Una nueva experiencia est√° siendo creada.<br>
        Explora, progresa y domina el juego.
      </p>
    </div>

    <div class="panel">

      <div class="countdown">
        <div class="time">
          <div class="num" id="days">0</div>
          <div class="label">D√çAS</div>
        </div>
        <div class="time">
          <div class="num" id="hours">0</div>
          <div class="label">HORAS</div>
        </div>
        <div class="time">
          <div class="num" id="minutes">0</div>
          <div class="label">MINUTOS</div>
        </div>
        <div class="time">
          <div class="num" id="seconds">0</div>
          <div class="label">SEGUNDOS</div>
        </div>
      </div>

      <div class="release">
        üìÖ Lanzamiento: <span>14 de julio</span>
      </div>

    </div>

    <footer>
      ¬© 2026 ¬∑ Juego de Roblox
    </footer>

  </div>

  <script>
    const releaseDate = new Date("July 14, 2026 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = releaseDate - now;

      const days = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
      const hours = Math.max(0, Math.floor((diff / (1000 * 60 * 60)) % 24));
      const minutes = Math.max(0, Math.floor((diff / (1000 * 60)) % 60));
      const seconds = Math.max(0, Math.floor((diff / 1000) % 60));

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>

</body>
</html>
