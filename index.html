<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN AWAY</title>

<style>
/* =========================
   RESET
========================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  background: #000;
  color: #e5e7eb;
  font-family: monospace;
  overflow: hidden;
}

/* =========================
   BACKGROUND EFFECTS
========================= */
.noise {
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 2px
    );
  pointer-events: none;
  z-index: 1;
}

.vignette {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.9));
  pointer-events: none;
  z-index: 2;
}

/* =========================
   MAIN WRAPPER
========================= */
.app {
  position: relative;
  z-index: 5;
  height: 100%;
  display: grid;
  place-items: center;
  text-align: center;
  padding: 40px;
}

/* =========================
   TITLE
========================= */
.title {
  font-size: clamp(3rem, 8vw, 6rem);
  letter-spacing: 0.4em;
  text-transform: uppercase;
  position: relative;
}

.title::before,
.title::after {
  content: "RUN AWAY";
  position: absolute;
  inset: 0;
  opacity: 0;
}

.title::before {
  color: red;
}

.title::after {
  color: #fff;
}

.glitch::before {
  opacity: 1;
  animation: glitchA 0.25s infinite;
}

.glitch::after {
  opacity: 1;
  animation: glitchB 0.25s infinite;
}

@keyframes glitchA {
  0% { transform: translate(0); clip-path: inset(0 0 60% 0); }
  50% { transform: translate(-4px, -2px); clip-path: inset(0 0 30% 0); }
  100% { transform: translate(0); }
}

@keyframes glitchB {
  0% { transform: translate(0); clip-path: inset(60% 0 0 0); }
  50% { transform: translate(4px, 2px); clip-path: inset(30% 0 0 0); }
  100% { transform: translate(0); }
}

/* =========================
   SUBTEXT
========================= */
.sub {
  margin-top: 30px;
  font-size: 0.85rem;
  letter-spacing: 3px;
  color: #9ca3af;
}

/* =========================
   TERMINAL
========================= */
.terminal {
  position: absolute;
  bottom: 40px;
  width: 100%;
  max-width: 700px;
  font-size: 0.75rem;
  color: #a5f3fc;
  text-align: left;
  line-height: 1.6;
}

/* =========================
   HIDDEN
========================= */
.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="noise"></div>
<div class="vignette"></div>

<div class="app">
  <div>
    <div class="title" id="title">RUN AWAY</div>
    <div class="sub">you were not supposed to find this</div>
  </div>

  <div class="terminal" id="terminal"></div>
</div>

<script>
/* =========================
   GLITCH RANDOM
========================= */
const title = document.getElementById("title");

function glitchOnce() {
  title.classList.add("glitch");
  setTimeout(() => title.classList.remove("glitch"), 400);
}

function randomGlitch() {
  glitchOnce();
  setTimeout(randomGlitch, Math.random() * 7000 + 4000);
}
randomGlitch();

/* =========================
   TERMINAL TEXT
========================= */
const terminal = document.getElementById("terminal");
const lines = [
  "> connection established",
  "> signal unstable",
  "> they are closer than you think",
  "> do not trust the page",
  "> time is not what you believe",
  "> RUN"
];

let i = 0;
function typeLine() {
  if (i >= lines.length) return;
  terminal.innerHTML += lines[i] + "<br>";
  i++;
  setTimeout(typeLine, 1100);
}
setTimeout(typeLine, 2000);

/* =========================
   TIME-BASED ARG EVENT
========================= */
(function () {
  const startHour = 3;
  const endHour = 4;
  const secretLink = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1";

  const now = new Date();
  const spainTime = new Date(
    now.toLocaleString("en-US", { timeZone: "Europe/Madrid" })
  );

  const hour = spainTime.getHours();

  if (hour >= startHour && hour < endHour) {
    document.body.innerHTML = "";
    document.body.style.background = "black";

    const msg = document.createElement("div");
    msg.textContent = "RUN.";
    msg.style.color = "red";
    msg.style.fontSize = "5rem";
    msg.style.letterSpacing = "0.4em";
    msg.style.position = "fixed";
    msg.style.top = "50%";
    msg.style.left = "50%";
    msg.style.transform = "translate(-50%, -50%)";
    msg.style.animation = "shake 0.1s infinite";

    document.body.appendChild(msg);

    setTimeout(() => {
      window.location.href = secretLink;
    }, 5000);
  }
})();

/* =========================
   SHAKE
========================= */
const style = document.createElement("style");
style.innerHTML = `
@keyframes shake {
  0% { transform: translate(-50%, -50%) translate(0,0); }
  25% { transform: translate(-50%, -50%) translate(4px,-4px); }
  50% { transform: translate(-50%, -50%) translate(-4px,4px); }
  75% { transform: translate(-50%, -50%) translate(4px,4px); }
  100% { transform: translate(-50%, -50%) translate(0,0); }
}
`;
document.head.appendChild(style);
</script>

</body>
</html>
