<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RUN FROM IT</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #3b0a0a, #050000);
  font-family: 'Segoe UI', Arial, sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,0,0,0.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(180,0,0,0.12), transparent 40%);
  animation: drift 14s ease-in-out infinite alternate;
}

@keyframes drift {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

.container {
  position: relative;
  z-index: 1;
  padding: 40px;
  border-radius: 24px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 60px rgba(255,0,0,0.15);
  max-width: 600px;
  width: 92%;
  text-align: center;
  animation: appear 1.2s ease forwards;
}

@keyframes appear {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 3rem;
  margin: 0;
  letter-spacing: 4px;
  cursor: pointer;
  animation: glow 4s ease-in-out infinite;
}

@keyframes glow {
  0%,100% { text-shadow: 0 0 10px rgba(255,0,0,0.4); }
  50% { text-shadow: 0 0 25px rgba(255,0,0,0.9); }
}

.status {
  margin-top: 10px;
  opacity: 0.85;
}

.date {
  margin-top: 18px;
  font-size: 1.2rem;
  color: #ff4d4d;
}

.countdown {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
  margin-top: 30px;
}

.box {
  background: rgba(0,0,0,0.4);
  border-radius: 16px;
  padding: 18px 8px;
}

.num {
  font-size: 2.2rem;
  font-weight: bold;
}

.lbl {
  font-size: 0.7rem;
  letter-spacing: 1px;
  opacity: 0.6;
}

.message {
  margin-top: 20px;
  min-height: 22px;
  font-size: 0.9rem;
  opacity: 0.7;
}

.discord {
  margin-top: 26px;
}

.discord a {
  color: #ff3b3b;
  text-decoration: none;
  font-weight: bold;
  letter-spacing: 1px;
}

footer {
  margin-top: 30px;
  font-size: 0.75rem;
  opacity: 0.5;
}

@media (max-width: 520px) {
  .countdown { grid-template-columns: repeat(2, 1fr); }
  h1 { font-size: 2.3rem; }
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="container">
  <h1 id="title">RUN FROM IT</h1>
  <div class="status">üöß En desarrollo</div>
  <div class="date">Lanzamiento: 14 de julio de 2026</div>

  <div class="countdown">
    <div class="box"><div class="num" id="days">0</div><div class="lbl">D√çAS</div></div>
    <div class="box"><div class="num" id="hours">0</div><div class="lbl">HORAS</div></div>
    <div class="box"><div class="num" id="minutes">0</div><div class="lbl">MINUTOS</div></div>
    <div class="box"><div class="num" id="seconds">0</div><div class="lbl">SEGUNDOS</div></div>
  </div>

  <div class="message" id="msg"></div>

  <div class="discord">
    <a href="https://discord.gg/fcfyeE3NAH" target="_blank">√öNETE AL DISCORD</a>
  </div>

  <footer>¬© 2026 ¬∑ RUN FROM IT</footer>
</div>

<script>
/* =========================
   CONTADOR BASE
========================= */
const releaseDate = new Date("July 14, 2026 00:00:00").getTime();
let lieFreeze = false;
const messages = [
  "Why are you trusting a timer?",
  "It moved.",
  "Time is not stable.",
  "You were faster yesterday.",
  "Don't stop."
];

setInterval(() => {
  if (lieFreeze) return;

  const now = Date.now();
  let dist = releaseDate - now;
  if (dist < 0) return;

  document.getElementById("days").textContent = Math.floor(dist / 86400000);
  document.getElementById("hours").textContent = Math.floor((dist / 3600000) % 24);
  document.getElementById("minutes").textContent = Math.floor((dist / 60000) % 60);
  document.getElementById("seconds").textContent = Math.floor((dist / 1000) % 60);

  corrupt();
}, 1000);

/* =========================
   OPCI√ìN 3 ‚Äî CONTADOR MENTIROSO
========================= */
function corrupt() {
  const r = Math.random();

  if (r < 0.08) {
    lieFreeze = true;
    setTimeout(() => lieFreeze = false, 2500);
  }

  if (r >= 0.08 && r < 0.14) {
    document.getElementById("seconds").textContent++;
  }

  if (r >= 0.14 && r < 0.18) {
    document.getElementById("msg").textContent =
      messages[Math.floor(Math.random() * messages.length)];
    setTimeout(() => document.getElementById("msg").textContent = "", 3000);
  }
}

/* =========================
   OPCI√ìN 2 ‚Äî EASTER EGGS
========================= */
let clicks = 0;
let clickTimer = null;

document.getElementById("title").addEventListener("click", () => {
  clicks++;
  clearTimeout(clickTimer);
  clickTimer = setTimeout(() => clicks = 0, 600);

  if (clicks === 3) activateEgg();
});

function activateEgg() {
  document.body.style.background = "black";
  document.body.innerHTML = `
    <div style="
      color:white;
      font-family:monospace;
      font-size:clamp(2rem,6vw,5rem);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      letter-spacing:0.3em;
      animation:flicker 1.4s infinite;
    ">TOO&nbsp;LATE</div>
  `;
}

if (new Date().getHours() === 3 && new Date().getMinutes() === 33) {
  document.getElementById("msg").textContent = "It is awake.";
}
</script>
</body>
</html>
