<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RUN FROM IT</title>

<style>

/* =======================
   RESET Y BASE
======================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-dark: #020617;
  --bg-darker: #000000;
  --primary: #38bdf8;
  --secondary: #a78bfa;
  --danger: #ef4444;
  --text-main: #e5e7eb;
  --text-dim: #9ca3af;
}

html, body {
  height: 100%;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
  color: var(--text-main);
  overflow-x: hidden;
}

/* =======================
   EFECTOS DE FONDO
======================= */

.noise {
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 2px
    );
  opacity: 0.25;
  pointer-events: none;
  z-index: 1;
}

.vignette {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8));
  pointer-events: none;
  z-index: 2;
}

/* =======================
   CONTENEDOR PRINCIPAL
======================= */

.wrapper {
  position: relative;
  z-index: 3;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 80px 20px;
  text-align: center;
}

/* =======================
   TITULO CINEMÁTICO
======================= */

.title {
  font-size: clamp(2.8rem, 6vw, 4.5rem);
  letter-spacing: 0.35em;
  text-transform: uppercase;
  position: relative;
  animation: flicker 6s infinite;
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  48% { opacity: 1; }
  50% { opacity: 0.7; }
  52% { opacity: 1; }
  90% { opacity: 1; }
  92% { opacity: 0.85; }
}

.title span {
  color: var(--primary);
}

/* =======================
   FRASE CENTRAL
======================= */

.tagline {
  margin-top: 24px;
  font-size: 1.1rem;
  color: var(--text-dim);
  max-width: 600px;
  line-height: 1.7;
}

/* =======================
   SEPARADOR ANIMADO
======================= */

.separator {
  margin: 50px 0;
  width: 160px;
  height: 2px;
  background: linear-gradient(
    90deg,
    transparent,
    var(--primary),
    transparent
  );
  animation: scan 3s infinite linear;
}

@keyframes scan {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

/* =======================
   BLOQUE DE CUENTA ATRÁS
======================= */

.countdown {
  display: grid;
  grid-template-columns: repeat(4, minmax(80px, 1fr));
  gap: 24px;
  margin-bottom: 60px;
}

.time-box {
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 20px 10px;
  border-radius: 14px;
  backdrop-filter: blur(6px);
  transition: transform 0.3s ease;
}

.time-box:hover {
  transform: translateY(-4px);
}

.time-value {
  font-size: 2.4rem;
  font-weight: 600;
  color: var(--primary);
}

.time-label {
  margin-top: 8px;
  font-size: 0.65rem;
  letter-spacing: 2px;
  color: var(--text-dim);
}

/* =======================
   BLOQUE DE HISTORIA
======================= */

.story {
  max-width: 700px;
  font-size: 0.95rem;
  line-height: 1.9;
  color: #cbd5f5;
  opacity: 0.9;
}

/* =======================
   FOOTER
======================= */

.footer {
  margin-top: 80px;
  font-size: 0.7rem;
  letter-spacing: 1px;
  color: var(--text-dim);
}

/* =======================
   RESPONSIVE
======================= */

@media (max-width: 600px) {
  .countdown {
    grid-template-columns: repeat(2, 1fr);
  }
}

</style>
</head>

<body>

<div class="noise"></div>
<div class="vignette"></div>

<div class="wrapper">

  <h1 class="title">
    RUN <span>FROM</span> IT
  </h1>

  <p class="tagline">
    You were never alone.  
    You just didn’t notice it following you.
  </p>

  <div class="separator"></div>

  <div class="countdown">
    <div class="time-box">
      <div class="time-value" id="days">0</div>
      <div class="time-label">DÍAS</div>
    </div>
    <div class="time-box">
      <div class="time-value" id="hours">0</div>
      <div class="time-label">HORAS</div>
    </div>
    <div class="time-box">
      <div class="time-value" id="minutes">0</div>
      <div class="time-label">MIN</div>
    </div>
    <div class="time-box">
      <div class="time-value" id="seconds">0</div>
      <div class="time-label">SEG</div>
    </div>
  </div>

  <div class="story">
    RUN FROM IT is a psychological horror experience on Roblox.  
    No weapons. No safe zones.  
    Only instincts, darkness… and something that learns how you move.
  </div>

  <div class="footer">
    © 2026 · RUN FROM IT · Roblox Experience
  </div>

</div>

<script>

/* =======================
   CUENTA ATRÁS
======================= */

const release = new Date("July 14, 2026 00:00:00").getTime();

function update() {
  const now = Date.now();
  const diff = release - now;
  if (diff <= 0) return;

  document.getElementById("days").textContent =
    Math.floor(diff / (1000 * 60 * 60 * 24));

  document.getElementById("hours").textContent =
    Math.floor((diff / (1000 * 60 * 60)) % 24);

  document.getElementById("minutes").textContent =
    Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("seconds").textContent =
    Math.floor((diff / 1000) % 60);
}

update();
setInterval(update, 1000);

</script>

</body>
</html>
